
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eyego-ingress
  namespace: eyego
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: eyego.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eyego-service
            port:
              number: 80